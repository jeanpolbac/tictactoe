<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="top-container">
      <div class="logo">TIC TAC TOE</div>
    </div>
    <div class="score-container">
      <div class="score-x">X: 0</div>
      <div class="score-draw">Draw: 0</div>
      <div class="score-o">O: 0</div>
    </div>
    <div class="board-container">
      
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="button-container">
      <button class="start-button">Start</button>
      <div class="game-message">Ready for some Tic Tac Toe?</div>
      <button class="reset-button">Reset</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
