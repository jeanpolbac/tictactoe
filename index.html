<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="logo">TIC TAC TOE</div>
    <div class="container text-center">
      <div class="row score-container">
        <div class="col-6">
          <div class="score-x">X: 0</div>
        </div>
        <div class="col-6">
          <div class="score-draw">Draw: 0</div>
        </div>
        <div class="col-6">
          <div class="score-o">O: 0</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="game-message">Ready for some Tic Tac Toe?</div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="start-button btn btn-secondary" type="button">Start</button>
        <button class="reset-button btn btn-outline-secondary" type="button"disabled>Reset</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
